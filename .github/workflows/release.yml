name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev libadwaita-1-dev libwebkit2gtk-6.0-dev libgtksourceview-5-dev

      - name: Build release binary
        run: cargo build --release

      - name: Create tarball
        run: |
          mkdir -p markview-${{ github.ref_name }}-x86_64-unknown-linux-gnu
          cp target/release/gtk-markdown-viewer markview-${{ github.ref_name }}-x86_64-unknown-linux-gnu/markview
          cp LICENSE README.md markview-${{ github.ref_name }}-x86_64-unknown-linux-gnu/
          tar czvf markview-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz markview-${{ github.ref_name }}-x86_64-unknown-linux-gnu

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: markview-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-flatpak:
    runs-on: ubuntu-latest
    needs: build-linux
    steps:
      - uses: actions/checkout@v4

      - name: Install Flatpak
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder

      - name: Add Flathub
        run: |
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak install -y flathub org.gnome.Platform//49 org.gnome.Sdk//49
          flatpak install -y flathub org.freedesktop.Sdk.Extension.rust-stable

      - name: Build Flatpak
        run: |
          flatpak-builder --force-clean build flatpak/io.github.v8v88v8v88.MarkView.yml

      - name: Export Flatpak bundle
        run: |
          flatpak build-export repo build
          flatpak build-bundle repo MarkView-${{ github.ref_name }}.flatpak io.github.v8v88v8v88.MarkView

      - name: Upload Flatpak to Release
        uses: softprops/action-gh-release@v2
        with:
          files: MarkView-${{ github.ref_name }}.flatpak
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
